<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">{$category.descategory}</h1>
            <p class="lead fw-normal text-white-50 mb-0">Todos os produtos relacionados com {$category.descategory}</p>
        </div>
    </div>
</header>
<div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        {loop="$products"}
        <div class="col mb-5">
            <div class="card h-100">
                <!-- Product image-->
                <img class="card-img-top" src="{$value.desphoto}" alt="..." />
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{$value.desproduct}</h5>
                        <!-- Product price-->
                        {function="formatPrice($value.vlprice)"} â‚¬
                    </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="/products/{$value.desurl}">Ver Produto</a></div>
                </div>
            </div>
        </div>
        {/loop}
    </div>
    <div class="mx-auto order-0">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                {loop="$pages"}
                <li class="page-item"><a class="page-link" href="{$value.link}">{$value.page}</a></li>
                {/loop}
            </ul>
        </nav>
    </div>
</div>
